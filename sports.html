<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/sports.js" defer></script>
</head>
<body class="bg-gray-900 text-white p-6">

  <!-- Navigation -->
  <header class="flex justify-between items-center px-8 py-6 border-b border-gray-700 mb-6">
    <div class="flex items-center gap-4">
      <img src="assets/gambarpassport.jpg" alt="Profile" class="w-10 h-10 rounded-full" />
      <span class="font-bold text-lg">TENGKU ARIFF</span>
    </div>
    <nav class="space-x-6 text-sm text-gray-300">
      <a href="index.html" class="hover:text-white">Home</a>
      <a href="sports.html" class="hover:text-white">Sports Dashboard</a>
      <a href="social.html" class="hover:text-white">Social Dashboard</a>
    </nav>
  </header>

  <!-- Content -->
  <h1 class="text-3xl font-bold mb-4">Outdoor Sports Conditions</h1>

  <!-- Location Dropdown -->
  <label for="location" class="block text-sm mb-2">Select Location:</label>
  <select id="location" class="mb-6 p-2 bg-gray-800 text-white border border-gray-600 rounded">
    <option value="new_york">New York (Madison Square Garden)</option>
    <option value="london">London (Wembley Stadium)</option>
    <option value="tokyo">Tokyo (National Stadium)</option>
    <option value="sydney">Sydney (Accor Stadium)</option>
    <option value="doha">Doha (Khalifa Intl Stadium)</option>
  </select>

  <!-- Chart and Data Container -->
  <canvas id="weatherChart" width="400" height="200" class="mb-6"></canvas>
  <div id="sportsData"></div>

</body>
</html>
